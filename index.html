<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Jorge Ch√°vez | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="AdviceElements">
      <div class="AdviceID">
        <!-- Advice ID goes here -->
      </div>
      <div class="AdviceText">

       <div class="ImgDivid">
        <img src="./images/pattern-divider-desktop.svg" class="ImgDividDesktop">
        <img src="./images/pattern-divider-mobile.svg" class="ImgDividMobile">
       </div>
       <div class="ButtonDiv">
        <button class="DiceGenerator">

       </div>
       
    </div>
